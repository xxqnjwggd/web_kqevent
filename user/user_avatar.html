<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换头像</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/css/user/user_avatar.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片剪裁和预览区域 -->
            <div class="row1">
                <!-- 图片剪裁区域 -->
                <div class="cropper-box" style="width: 350px;height: 350px;">
                    <!-- 初始化为剪裁区域 -->
                    <img src="/assets//images/sample.jpg" alt="" id="image">
                </div>
                <!-- 图片预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为100px的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 X 100</p>
                    </div>
                    <div>
                        <!-- 宽高为50px的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 X 50</p>
                    </div>
                </div>
            </div>
            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <!-- accept 属性，指定选择的文件类型 -->
                <input type="file" id="file" accept="image/png,image/jpeg" />
                <button type="button" class="layui-btn" id="btnChooseImage">上传</button><button id="btnUpload" type="button" class="layui-btn layui-btn-danger">确定</button>
            </div>
        </div>
    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/user/user_avatar.js"></script>
</body>

</html>
